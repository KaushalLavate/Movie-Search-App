<div class="row" *ngIf="s_movies!=='N/A'">
    <mat-card *ngFor="let movie of movies">
        <mat-card-header>
            <mat-card-title>
                {{ movie?.Title.substring(0, 100) }}
            </mat-card-title>
            <mat-card-subtitle> {{movie?.Type}} {{movie?.Year}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image
            *ngIf="movie?.Poster !=='N/A'"
            [src]="movie?.Poster" />

        <mat-card-content>
            <button mat-raised-button (click)="openDialog(movie.imdbID,movie.Title)">Review</button>
        </mat-card-content>

    </mat-card>
</div>
