<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <h2>Review</h2>
  <mat-form-field>
    <input matInput [(ngModel)]="data.review">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.review" cdkFocusInitial (click)="openSnackBar(data.name, data.review)">Ok</button>
</div>
