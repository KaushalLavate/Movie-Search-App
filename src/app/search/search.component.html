<mat-form-field appearance="outline">
    <input matInput
        class="w-75"
        name="movie_search"
        [formControl]="searchControl"
        placeholder="Enter the Name of the movie" 
        autofocus>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
 <div class="row">
    <mat-card *ngFor="let movie of movies">

        <mat-card-header>
            <mat-card-title>
                {{ movie?.Title.substring(0, 100) }}
            </mat-card-title>
            <mat-card-subtitle> {{movie?.Type}} {{movie?.Year}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image
            *ngIf="movie?.Poster !=='N/A'"
            [src]="movie?.Poster" />

        <mat-card-content>
            <button mat-raised-button (click)="openDialog(movie.imdbID,movie.Title)">Review</button>
        </mat-card-content>

    </mat-card>
</div>
