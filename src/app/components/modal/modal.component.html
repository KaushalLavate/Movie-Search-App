  <h1 mat-dialog-title>{{data.Title}}</h1>
  <div mat-dialog-content class="Padding">
    <p>Rate this Movie</p>
      <mat-slider
          class="example-margin"
          max="5"
          min="0"
          color="primary"
          thumbLabel="True"
          [(ngModel)]="data.rating">
      </mat-slider>
      <p>Review</p>
    <mat-form-field class="example-full-width">
      <textarea matInput [(ngModel)]="data.review" rows="5"></textarea>
    </mat-form-field>
    
  </div>
  <div mat-dialog-actions class="center">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
  </div>
