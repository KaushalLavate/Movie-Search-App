<div *ngIf="isSearch" class="title">
    <h1>Search Results</h1>
</div>
<div class="row">
    <mat-card *ngFor="let movie of movies" [routerLink]="['/movie/',movie.imdbID]">
        <mat-card-header>
            <mat-card-title>
                <div class="title">
                    {{ movie?.Title.substring(0, 100) }}
                </div>
                <button *ngIf="bookmarked(movie?.imdbID);else elseBlock" mat-icon-button class="icon" color="primary" (click)="removeBookmark(movie?.imdbID,movie.Title)" >
                    <mat-icon>bookmark</mat-icon>
                </button>
                <ng-template #elseBlock>
                    <button mat-icon-button class="icon" color="none" (click)="bookmark(movie?.imdbID,movie.Title)" >
                        <mat-icon>bookmark</mat-icon>
                    </button>
                </ng-template>
            </mat-card-title>
            <mat-card-subtitle> {{movie?.Type}} {{movie?.Year}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image
            *ngIf="movie?.Poster !=='N/A'"
            [src]="movie?.Poster" />

        <mat-card-content>
            <button mat-raised-button (click)="openDialog(movie.imdbID,movie.Title)" color="accent">Review</button>
            
        </mat-card-content>

    </mat-card>
</div>
